<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fl-google-maps-react</title>

	<!-- RequireJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
	<script type="text/javascript">
		requirejs.config({
			paths: {
				'react': 'https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min',
				'react-dom': 'https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min',
        'lodash/fp': 'https://cdnjs.cloudflare.com/ajax/libs/lodash-fp/0.10.4/lodash-fp.min',
        'fl-google-maps-react': '../dest/index',
			},
		});
	</script>
</head>
<body>
  <div id="map"></div>

  <script>
    require(['./demo.js'], demo => {
      const container = document.querySelector('#map');
      demo(container);
    })
  </script>
</body>
</html>
